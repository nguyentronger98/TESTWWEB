<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Homeee.css">
	<link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="/font/fontawesome-free-6.1.1-web/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <!--------------------slider product-->
    <section class="silder-product-one">
        <div class="container">
            <div class="silder-product-one-content">
                <div class="silder-product-one-content-title">
                    <h2>Sản Phẩm Liên Quan</h2>
                </div>
                <div class="silder-product-one-content-container">
                    <div class="silder-product-one-content-items-content" id="DIV">
             <script type="text/javascript">
			var xml = new XMLHttpRequest();
			xml.open('GET','xiaomi.xml',false);
			xml.send();
			var xmlDate = xml.responseXML;
			if(!xmlDate)
				{
					xmlDate=(new DOMParser()).parseFromString(xml.responseText,'text/xml');
				}
			const DTS = xmlDate.getElementsByTagName("d");
				 var t='';
				 var j=0;
			for(i=0;i<DTS.length;i++)
				{
					j++;
					var xmlten= DTS[i].getElementsByTagName("ten")[0].childNodes[0].nodeValue;
					var xmllink=DTS[i].getElementsByTagName("anh")[0].childNodes[0].nodeValue;
					var xmlgia = + DTS[i].getElementsByTagName("gia")[0].childNodes[0].nodeValue;
					var giagoc =  xmlgia.toLocaleString('de-DE');
					var xmlgg = DTS[i].getElementsByTagName("giamgia")[0].childNodes[0].nodeValue;
					var giaban = xmlgia - (xmlgia*xmlgg /100);
					var gb = giaban.toLocaleString('de-DE');
					t+='<a href="#" onClick="ChuyenTrangChiTiet('+i+')"><div class="sanpham-item"><div class="aaa"><img class="image" src="'+xmllink+'"></div><div class="sanpham-item-text"><ul><li><b class="ten">'+xmlten+'</b></li><li class="giakm"> <span class="gia">'+gb+'</span><sup>đ</sup></li><li><a ><span class="giagoc"> '+giagoc+' <sup>đ</sup></span></a><span > -'+xmlgg+'%</span></li></ul></div><button  class="bi bi-cart-plus-fill giohang"> </button></div></a>';	
					if(j%6==0)
						{
							var d=document.createElement("div");
							d.classList.add("silder-product-one-content-itemss");
							d.innerHTML=t;
							cha = document.getElementById("DIV");
							cha.appendChild(d);
							t='';
						}
					
				}
			
		</script>
                            
                           
                        
						
                    </div>
                    <div class="silder-product-one-content-btn">
						<div class="bi bi-chevron-compact-left nut">
                        	<i class="bi bi-chevron-compact-left "></i>
						</div>
						<div class="bi bi-chevron-compact-right nut ">
                        	<i class="bi bi-chevron-compact-right"></i>
						</div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="./homeee.js"></script>
	<script src="./home.js"></script>
</body>
</html>
